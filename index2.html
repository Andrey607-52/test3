<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style2.css'>
    <title>Мои Заметки</title>
    <script src='script2.js' defer></script>
</head>

<body class='body'>
    <div class='main'>
        
        <div class='left_bar'>
            <span class='title'>Мои Заметки</span>
            <button class='new_note_button' id='btn-note'>Новая Заметка</button>
            
            <div class='tags_container'>
                <span class='title_tags'>Теги</span>
                <ul class='menu' id='menu'></ul>
            </div>
        </div>

        <div class='main_bar'>
            <div class='poisk' id='poisk'>
                <input class='note_input' type='text' 
                       placeholder='Поиск' 
                       id='search'>
                <button class='poisk1' id='search-btn'>
                </button>
            </div>

            <div class='notes_container'>
                <div class='list' id='list'></div>
            </div>
        </div>
    </div>

    <div class='overlay' id='overlay'>
        <div class='modal_window' id='modal_window'>
            <div class='modal_content' id='modal_content'>
                <button class='modal_close' id='modal_close'>×</button>
                <span class='modal_title' id='modal_title'>Редактирование заметки</span>
                <form class='modal_form' id='modal-form'>
                    <input class='modal_input' id='modal__input' 
                           placeholder='Название заметки'>
                    <select class='modal_dropdown' id='modal__select'>
                    </select>
                    <div class='modal_buttons'>
                        <button type='button' class='modal_button' 
                                id='modal-save'>Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
